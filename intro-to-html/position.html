<!DOCTYPE html>
<html>
  <head>
    <title>position</title>


  </head>
  <body style="
    height: 3000px;
    padding-top: 30px;
    padding-left: 75px;
  ">
    <div style="
      background-color: rgb(218, 21, 21);
      color: black;
      position: fixed;
      top: 0px;
      left: 0px;
      right: 0px;
      height: 30px;
      z-index: 1;
      ">Header</div>

    <div style="
      background-color: green;
      position: fixed;
      top: 30px;
      left: 0;
      bottom: 0;
      width: 70px;
    ">side bar
        <div style="
        position: absolute;
        background-color: red;
        right: 0px;
        top: 0px;
        z-index: 0;
      ">x</div>
    </div>


    <div style="
      position: absolute;
      background-color: red;
      right: 10px;
      top: 60px;
      z-index: 0;
    ">abosolute</div>

    <div style="
      background-color: lightblue;
      height: 200px;
      width: 200px;
      ">div 1</div>
    <div style="
      background-color: lightpink;
      height: 200px;
      width: 200px;
      position: relative;
    ">div 2
          <div style="
          position: absolute;
          background-color: black;
          right: 10px;
          bottom: 10px;
          border-radius: 2px;
          z-index: 0;
        ">5:00</div>
  </div>

  </body>
</html>
